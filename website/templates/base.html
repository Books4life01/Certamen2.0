<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Home{% endblock %}</title>
        <!--Bootstrap 5.0.2 CSS and JS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <!--Socket.io 3.1.3-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.2/socket.io.js"></script>
        <!--JQuery 3.6.0-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!--Popper 2.9.2-->
        <script src="https://unpkg.com/@popperjs/core@2"></script>       
        <!--Font Awesome 5.15.4-->
        <script src="https://kit.fontawesome.com/189599b8be.js" crossorigin="anonymous"></script>
         <style>
        
          :root{
              --primary-color: #7965B5;
              --secondary-color: #F6EFCC;
              --tertiary-color: #000411;
              --tetratary-color: #FDFBF3;
              --quinary-color: #7978FF;
              --senary-color: #B97A95;
          }
          body{
              background-color: var(--tertiary-color);
              color: var(--tetratary-color);
          }
          .center{
            text-align: center;
            align-items: center;
            
            padding:1%;
          }
          #nav-container{
            text-align: center;
            align-items: center;
          }
          .nav-link{
            color: var(--secondary-color);
            font-weight: bold;
            font-size: large; 
          }
          .nav-link:hover{
           color: var(--tertiary-color);
           font-size:larger;
           font-weight:bolder;
          }
          #primary-nav-bar{
              background-color: var(--primary-color);
              opacity: 0.8;
          }
          .left{
            float:left;
            width:50%;
            height: 100%;
        }
        .right{
            float:right;
            width:50%;
            height: 100%;
        }
        .tab{
            padding-left: 20%;
        }
        .box{
          padding: 20px;
          background-color: var(--secondary-color);
          color: var(--tertiary-color);
          border: 1px solid var(--primary-color);
      }
      .hidden{
          display: none;
      }
       </style>
       
       <!--styles and scripts in children templates overide all previous styles-->
       {% block styles %}{%endblock%}
       {% block script %}{%endblock%}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg" id="primary-nav-bar">
            <div class="container-fluid" id="nav-container" >
              <!-- Brand ICON-->
              <a class="navbar-brand" href="/">CERTAMEN ONLINE</a>
              <!--- Expand ICON-->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!--NAVIGATION ITEMS-->
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav" >
                  <!--PLAY-->
                  <li class="nav-item">
                    <a class = "nav-link" id = "play" href="/play">Play</a>
                  </li>

                  <!--HOST-->

                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="host" href="/host" role="button" data-bs-toggle="dropdown" aria-expanded="false">HOST</a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="/host">Host</a></li>
                      <li><a class="dropdown-item tab" href="/host/create">-Create</a></li>
                      <li><a class="dropdown-item tab" href="/host/manage">-Manage</a></li>
                    </ul>
                  </li>


                </ul>
              </div>
            </div>
          </nav>
          {% block content %}<h1 class="center">Welcome to the Main Menu</h1>{% endblock %}

    </body>





</html>
